<!DOCTYPE html>
<html>
    <head>
        <title>Candle Order</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
        <!-- Load the JavaScript file as a module. JavaScript modules are deferred by default -->
        <script src="js/app.js" type="module"></script>
        <script src="./js/Util/Validation.js" defer></script>
        <link rel="stylesheet" href="./css/form.css">
        <link rel="icon" href="/media/icons8-candle(1).svg" type="image/icon type">
    </head>
    <body>
        <h1>Final Candle Order</h1>        
        <form id="form-candle-name">
            <fieldset> 
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" placeholder="John" size="30">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" placeholder="Doe" size="30">
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="example@mail.com" size="30">
            </fieldset>
            <input class="submit-form" type="submit" value="Submit">
        </form> 

    

    </body>
